services:
  - type: web
    name: piscicola-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: piscicola-db
          property: connectionString
databases:
  - name: piscicola-db
    databaseName: piscicola
    user: piscicola_user
