<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Piscícola Fish River</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    /* 1) Hacemos que body ocupe toda la altura y organice hijos en columna */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    /* 2) El main crecerá para centrar su contenido */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center; /* centra vertical */
      align-items: center;     /* centra horizontal */
      padding: 20px;           /* espacio lateral */
    }

    /* Cabecera */
    .header {
      text-align: center;
      margin-top: 20px;
    }
    .header h1 {
      display: inline-block;
      background: rgba(0, 0, 0, 0.6);   /* Fondo oscuro semitransparente */
      color: #e0ffff;                   /* Blanco verdoso suave */
      font-size: 4em;
      padding: 0.2em 0.5em;             /* Relleno para separar del fondo */
      border-radius: 8px;              /* Bordes redondeados */
      text-shadow:
        0 0 6px rgba(0,0,0,0.9),
        0 0 10px rgba(0,255,255,0.7),
        0 0 14px rgba(0,255,255,0.5);
      margin: 0;
    }

    /* Contenedor de bienvenida (transparente) */
    .welcome-container {
      background: rgba(255, 255, 255, 0.6);
      color: #333;
      padding: 20px;
      max-width: 600px;
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-align: center;
      margin-bottom: 20px;
    }
    .welcome-container h2 {
      margin: 0 0 10px;
    }

    /* Botón Ingresar */
    #btn-login-index {
      background-color: #28a745;
      color: #fff;
      padding: 12px 24px;
      font-size: 1.2em;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      text-shadow: 0 0 4px rgba(0,0,0,0.8);
    }
    #btn-login-index:hover {
      background-color: #218838;
    }

    /* Pie de página siempre al final */
    footer {
      text-align: center;
      padding: 10px 0;
      margin-top: auto;
      color: #fff;
      text-shadow: 0 0 4px rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <!-- CABECERA -->
  <header class="header">
    <h1>Piscícola Fish River</h1>
  </header>

  <!-- CONTENIDO PRINCIPAL, centrado por Flexbox -->
  <main>
    <div class="welcome-container">
      <h2>Bienvenido a Piscícola Fish River</h2>
      <p>Accede con tu usuario para comenzar a gestionar la piscícola.</p>
    </div>
  <a id="btn-login-index" href="{{ url_for('routes.login') }}">Ingresar</a>
  </main>

  <!-- PIE DE PÁGINA -->
  <footer>
    <p>&copy; 2025 Jersson Fabian Buitrago. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
