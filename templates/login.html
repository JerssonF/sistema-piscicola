<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐟 Login - Piscícola Fish River</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Título de la página -->
    <header class="header">
        <h1><i class="fas fa-fish"></i> Piscícola Fish River <i class="fas fa-water"></i></h1>
    </header>

    <!-- Contenedor del formulario de login -->
    <div class="login-container">
        <h2><i class="fas fa-user-lock"></i> Iniciar Sesión</h2>

        <!-- Mensajes flash (errores) -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                        <li style="color: red; font-weight: bold;"><i class="fas fa-exclamation-triangle"></i> {{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <!-- FORMULARIO:  
             No queremos <br> entre inputs, porque ahora flex/columna los apila solos -->
        <form action="/login" method="POST">
            <!-- Etiqueta + campo "Usuario" -->
            <label for="usuario"><i class="fas fa-user"></i> Usuario</label>
            <input type="text" id="usuario" name="username" placeholder="Ingresa tu usuario" required>

            <!-- Etiqueta + campo "Contraseña" -->
            <label for="contraseña"><i class="fas fa-lock"></i> Contraseña</label>
            <input type="password" id="contraseña" name="password" placeholder="Ingresa tu contraseña" required>

            <!-- Botón de Ingresar (el CSS ya lo centra) -->
            <button type="submit" id="btn-login-page"><i class="fas fa-sign-in-alt"></i> Ingresar</button>
        </form>
    </div>

    <!-- Pie de página -->
    <footer>
        <p><i class="fas fa-copyright"></i> 2025 Jersson Fabian Buitrago. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
