<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêü Pisc√≠cola Fish River „Ä∞Ô∏è - Informes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .informes-container {
            max-width: 1300px;
            margin: 20px auto;
            padding: 25px;
            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            margin-top: 120px; /* Aumentado para dar espacio al t√≠tulo bajado */
        }

        .form-title {
            text-align: center;
            color: #ffffff;
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            margin-top: 20px; /* Bajado para estar debajo del t√≠tulo principal */
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
            font-weight: 600;
        }

        /* Contenedor de filtros normal (no fijo) */
        .filters-container {
            position: relative;
            margin: 20px auto;
            width: 92%;
            max-width: 1300px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 18px 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .filters-form {
            display: grid;
            grid-template-columns: 2fr 1.5fr 1.5fr 2fr; /* Proporci√≥n optimizada: tipo m√°s ancho, botones m√°s anchos */
            gap: 18px;
            align-items: end; /* Alinear elementos al final para que los botones est√©n a la misma altura */
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            color: #ffffff;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 0.98rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            display: block;
        }

        .form-group select,
        .form-group input {
            padding: 13px 15px;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            background: #ffffff;
            color: #000000;
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 12px rgba(0, 123, 255, 0.6);
            transform: translateY(-1px);
        }

        .btn-group {
            display: flex;
            gap: 12px;
            justify-content: flex-start;
            align-items: stretch;
        }

        .btn {
            padding: 13px 22px;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
            flex: 1;
            justify-content: center;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #0056b3, #003d82);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #545b62);
            color: white;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #545b62, #3d4448);
            transform: translateY(-2px);
        }

        .results-container {
            margin-top: 25px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.96);
            border-radius: 12px;
            color: #000;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #007bff;
        }

        .results-title {
            font-size: 1.8rem;
            color: #007bff;
            font-weight: bold;
        }

        .results-count {
            background: #007bff;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        .results-table th {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 15px 10px;
            text-align: left;
            font-weight: bold;
            border: 1px solid #dee2e6;
        }

        .results-table td {
            padding: 12px 10px;
            border: 1px solid #dee2e6;
            background: white;
        }

        .results-table tbody tr:nth-child(even) {
            background: #f8f9fa;
        }

        .results-table tbody tr:hover {
            background: #e3f2fd;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .loading i {
            font-size: 3rem;
            color: #007bff;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        .nav-menu {
            position: fixed; /* Cambiar a fixed para que se mantenga visible */
            top: 20px;
            left: 20px;
            z-index: 1001; /* Por encima de los filtros */
        }

        .menu-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .menu-btn:hover {
            background: #0056b3;
        }

        .menu-list {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 6px;
            padding: 10px 0;
            min-width: 250px;
            z-index: 1002; /* Por encima del bot√≥n del men√∫ */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .menu-list.show {
            display: block;
        }

        .menu-list a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            transition: background 0.3s ease;
        }

        .menu-list a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 1200px) {
            .filters-form {
                grid-template-columns: 2fr 1.5fr 1.5fr 2fr; /* Mantener proporciones */
                gap: 15px;
            }
            
            .filters-container {
                width: 95%;
                padding: 16px 20px;
            }
        }

        @media (max-width: 1024px) {
            .filters-form {
                grid-template-columns: 1fr 1fr; /* 2 filas x 2 columnas en tablets */
                gap: 15px;
            }
            
            .filters-container {
                width: 96%;
                padding: 16px 18px;
                margin: 15px auto;
            }
            
            .informes-container {
                margin-top: 100px;
            }

            .form-title {
                font-size: 2rem;
                margin-top: 15px;
            }
        }

        @media (max-width: 768px) {
            .filters-form {
                grid-template-columns: 1fr; /* 1 columna en m√≥viles */
                gap: 14px;
            }
            
            .filters-container {
                width: 96%;
                padding: 15px;
                margin: 10px auto;
            }
            
            .informes-container {
                margin-top: 80px;
                margin-left: 10px;
                margin-right: 10px;
                padding-left: 15px;
                padding-right: 15px;
            }
            
            .btn-group {
                flex-direction: row;
                gap: 10px;
            }
            
            .btn {
                font-size: 0.9rem;
                padding: 12px 16px;
            }
            
            .results-header {
                flex-direction: column;
                gap: 10px;
            }

            .form-title {
                font-size: 1.8rem;
                margin-top: 10px;
            }

            .form-group label {
                font-size: 0.95rem;
                margin-bottom: 8px;
            }

            .form-group select,
            .form-group input {
                padding: 12px;
                font-size: 0.94rem;
            }
        }
    </style>
</head>
<body>
    <!-- Men√∫ de navegaci√≥n -->
    <nav class="nav-menu">
        <button class="menu-btn" onclick="toggleMenu()">
            <i class="fas fa-bars"></i> Men√∫
        </button>
        <div class="menu-list" id="menu">
            <a href="{{ url_for('dashboard') }}"><i class="fas fa-home"></i> Dashboard</a>
            <a href="{{ url_for('formulario_alimentos') }}"><i class="fas fa-fish"></i> Formulario de Alimentos</a>
            <a href="{{ url_for('formulario_ingreso_alimento') }}"><i class="fas fa-plus-circle"></i> Ingreso de Alimentos</a>
            <a href="{{ url_for('formulario_muestreo') }}"><i class="fas fa-microscope"></i> Formulario de Muestreo</a>
            <a href="{{ url_for('formulario_parametros') }}"><i class="fas fa-cogs"></i> Formulario de Par√°metros</a>
            <a href="{{ url_for('formulario_siembra') }}"><i class="fas fa-seedling"></i> Formulario de Siembra</a>
        </div>
    </nav>

    <!-- Encabezado principal -->
    <header class="header">
        <h1><i class="fas fa-fish"></i> Pisc√≠cola Fish River <i class="fas fa-water"></i></h1>
    </header>

    <!-- Contenedor de filtros fijo -->
    <div class="filters-container">
        <form class="filters-form" id="filtrosForm">
            <div class="form-group">
                <label for="formulario"><i class="fas fa-list"></i> Tipo de Formulario:</label>
                <select name="formulario" id="formulario" required>
                    <option value="">-- Seleccionar --</option>
                    <option value="alimento">üêü Alimentos</option>
                    <option value="ingreso_alimentos">‚ûï Ingreso de Alimentos</option>
                    <option value="muestreo">üî¨ Muestreo</option>
                    <option value="parametros">‚öôÔ∏è Par√°metros</option>
                    <option value="siembra">üå± Siembra</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="fecha_desde"><i class="fas fa-calendar"></i> Fecha Desde:</label>
                <input type="date" name="fecha_desde" id="fecha_desde" required>
            </div>
            
            <div class="form-group">
                <label for="fecha_hasta"><i class="fas fa-calendar-check"></i> Fecha Hasta:</label>
                <input type="date" name="fecha_hasta" id="fecha_hasta" required>
            </div>
            
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-search"></i> Buscar
                </button>
                <button type="button" class="btn btn-secondary" onclick="limpiarFiltros()">
                    <i class="fas fa-broom"></i> Limpiar
                </button>
            </div>
        </form>
    </div>

    <!-- Contenedor principal de informes -->
    <div class="informes-container">
        <h1 class="form-title">
            <i class="fas fa-chart-line"></i> Formulario de Informes
        </h1>

        <!-- Contenedor de resultados -->
        <div id="resultados" style="display: none;">
            <!-- Los resultados se cargar√°n aqu√≠ din√°micamente -->
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('show');
        }

        function limpiarFiltros() {
            document.getElementById('filtrosForm').reset();
            document.getElementById('resultados').style.display = 'none';
        }

        // Cerrar men√∫ al hacer clic fuera
        document.addEventListener('click', function(e) {
            const menu = document.getElementById('menu');
            const menuBtn = document.querySelector('.menu-btn');
            
            if (!menu.contains(e.target) && !menuBtn.contains(e.target)) {
                menu.classList.remove('show');
            }
        });

        // Manejar env√≠o del formulario
        document.getElementById('filtrosForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const formulario = formData.get('formulario');
            const fechaDesde = formData.get('fecha_desde');
            const fechaHasta = formData.get('fecha_hasta');
            
            if (!formulario || !fechaDesde || !fechaHasta) {
                alert('Por favor complete todos los campos.');
                return;
            }

            // Mostrar loading
            const resultados = document.getElementById('resultados');
            resultados.style.display = 'block';
            resultados.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Cargando resultados...</p>
                </div>
            `;

            // Construir URL para la API
            const url = `/filtrar_informes?formulario=${formulario}&fecha_inicio=${fechaDesde}&fecha_fin=${fechaHasta}`;
            
            // Hacer petici√≥n AJAX
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        mostrarResultados(data);
                    } else {
                        mostrarError(data.message || 'Error al obtener los datos');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    mostrarError('Error de conexi√≥n al servidor');
                });
        });

        function mostrarResultados(data) {
            const resultados = document.getElementById('resultados');
            
            if (!data.datos || data.datos.length === 0) {
                resultados.innerHTML = `
                    <div class="results-container">
                        <div class="no-results">
                            <i class="fas fa-search"></i>
                            <p>No se encontraron registros para los filtros seleccionados.</p>
                        </div>
                    </div>
                `;
                return;
            }

            let tabla = `
                <div class="results-container">
                    <div class="results-header">
                        <h2 class="results-title">
                            <i class="fas fa-table"></i> Resultados de ${getTipoFormulario(data.formulario)}
                        </h2>
                        <span class="results-count">
                            ${data.total} registro${data.total !== 1 ? 's' : ''}
                        </span>
                    </div>
                    <div class="table-container">
                        <table class="results-table">
                            <thead>
                                <tr>
            `;

            // Agregar encabezados seg√∫n el tipo de formulario
            if (data.columnas) {
                data.columnas.forEach(columna => {
                    tabla += `<th>${columna}</th>`;
                });
            }

            tabla += `
                                </tr>
                            </thead>
                            <tbody>
            `;

            // Agregar filas de datos
            data.datos.forEach(registro => {
                tabla += '<tr>';
                Object.values(registro).forEach(valor => {
                    tabla += `<td>${valor || 'N/A'}</td>`;
                });
                tabla += '</tr>';
            });

            tabla += `
                            </tbody>
                        </table>
                    </div>
                </div>
            `;

            resultados.innerHTML = tabla;
        }

        function mostrarError(mensaje) {
            const resultados = document.getElementById('resultados');
            resultados.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                    Error: ${mensaje}
                </div>
            `;
        }

        function getTipoFormulario(tipo) {
            const tipos = {
                'alimento': 'Alimentos',
                'ingreso_alimentos': 'Ingreso de Alimentos',
                'muestreo': 'Muestreo',
                'parametros': 'Par√°metros',
                'siembra': 'Siembra'
            };
            return tipos[tipo] || tipo;
        }
    </script>
</body>
</html>
